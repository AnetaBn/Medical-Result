{% extends "wyniki/layout.html" %}
{% block title %}
Register new user (doctor)
{% endblock %}
{% block content %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'wyniki/site.css' %}" />
    <body>
    <form action="create_doctor" method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        <label for="newUserName">Username: </label>
        <input id="newUserName" type="text" name="newUserName">
        <br>
        <label for="firstname">First name: </label>
        <input id="firstname" type="text" name="firstname">
        <br>
        <label for="lastname">Last name: </label>
        <input id="lastname" type="text" name="lastname">
        <br>
        <label for="email">E-mail: </label>
        <input id="email" type="text" name="email">
        <br>
        <label for="specialization"> Your specialization: </label>
        <input id="specialization" type="text" name="specialization">
        <br>
        <label for="password1">Type a password: </label>
        <input id="password1" type="password" name="password1">
        <br>
        <label for="password2">Repeat password: </label>
        <input id="password2" type="password" name="password2">
        <br>
        <input type="submit" value="Save">
    </form>
    {{msg}}
    </body>
{% endblock %}
